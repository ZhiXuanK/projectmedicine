<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <a data-th-href="@{/dashboard/medicine}">
        <button type="button">view medicine dashboard</button>
    </a>
    <a data-th-href="@{/dashboard/visit}">
        <button type="button">view visit dashboard</button>
    </a>

    <a data-th-href="@{/visit/add}">
        <button type="button">add visit</button>
    </a>

    <form method="POST" action="/dashboard/logout">
        <button type="submit">log out</button>
    </form>
    
    <table class="table table-striped align-middle">
        <thead>
            <tr>
                <td>name of doctor</td>
                <td>date of visit</td>
                <td>notes from visit</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr data-th-each="c : ${visitList}" data-th-object="${c}">
                <td data-th-text="*{name}"></td>
                <td data-th-text="*{#dates.format(date, 'dd MMM yyyy')}"></td>
                <td data-th-text="*{note}"></td>
                <td>
                    <a data-th-href="@{/visit/{UUID}(UUID=*{UUID})}">
                        <button type="button">edit</button>
                    </a>
                </td>
                <td>
                    <form method="POST" action="/visit/delete">
                        <input type="hidden" name="UUID" data-th-value="*{UUID}">
                        <button type="submit">delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
