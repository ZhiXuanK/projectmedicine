<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.typekit.net/ryy8lbe.css">
</head>

<body>

    <!--STICKY TOP NAV BAR, COLLAPSIBLE-->
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">

            <!--BRANDING + LOGO-->
            <a class="navbar-brand" href="#">
                <img data-th-src="@{/images/logo.png}" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-center rounded-circle" />
                PURIN MEDICAL LOG
            </a>

            <!--BUTTON WHEN COLLAPSE-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--NAVIGATION TO DIFFERENT PAGES (MEDICINE + VISIT)-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" data-th-href="@{/dashboard/medicine}">MEDICINE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-th-href="@{/dashboard/visit}">VISIT</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="/dashboard/logout">
                            <button type="submit" class="btn btn-outline-primary bold float-end" id="navButton">LOG
                                OUT</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>



    <!-- SEARCH FOR MEDICATION -->

    <div class="d-flex card card-thin align-items-center justify-content-center">
        <div class="mx-auto">
            <div class="container-fluid" id="form">
                <div class="row">
                    <div class="text-center">
                        <h2>ADD MEDICATION</h2>
                    </div>
                    <form method="GET" action="/medicine/add">
                        <div class="mb-3">
                            <label for="medicine_name" class="form-label bold">MEDICINE NAME</label>
                            <input type="text" class="form-control" id="medicine_name" name="medicine_name">
                            <div class="form-text" data-th-unless="${#strings.isEmpty(error)}">
                                <span data-th-text="${error}"></span>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <a class="btn btn-outline-primary" data-th-href="@{/dashboard/medicine}">BACK</a>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button type="submit" class="btn btn-outline-primary float-end">SEARCH</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer fixed-bottom bg-body-tertiaryr">
        <div class="text-center">
            <p>@All rights reserved, designed and developed by PURIN MEDICAL</p>
        </div>
    </div>

    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
