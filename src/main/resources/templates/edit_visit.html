<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form method="POST" action="/visit/edit" data-th-object="${visit}">
        <table>
            <tr>
                <td>name: </td>
                <td>
                    <input type="hidden" data-th-field="*{name}">
                    <span data-th-text="*{name}"></span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>date: </td>
                <td>
                    <input type="hidden" data-th-field="*{date}">
                    <span data-th-text="*{date}"></span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>notes: </td>
                <td>
                    <input type="text" data-th-field="*{note}">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" data-th-field="*{UUID}">
                </td>
                <td>
                    <button type="submit">update</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>

</body>
</html>
