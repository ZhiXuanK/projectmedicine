<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form method="POST" action="/medicine/edit" data-th-object="${medicine}">
        <table>
            <tr>
                <td>name: </td>
                <td>
                    <input type="hidden" data-th-field="*{name}">
                    <span data-th-text="*{name}"></span>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>frequency of medication consumption</td>
                <td>
                    <input type="checkbox" id="morning" data-th-field="*{frequency}" value="morning">
                    <label for="morning">morning</label>
                    <br>
                    <input type="checkbox" id="afternoon" data-th-field="*{frequency}" value="afternoon">
                    <label for="afternoon">afternoon</label>
                    <br>
                    <input type="checkbox" id="night" data-th-field="*{frequency}" value="night">
                    <label for="night">night</label>
                    <br>
                    <input type="checkbox" id="as needed" data-th-field="*{frequency}" value="as needed">
                    <label for="as needed">as needed</label>
                    <br>
                </td>
                <td>
                    <!--error-->
                </td>
            </tr>
            <tr>
                <td>before or after food?</td>
                <td>
                    <input type="radio" id="before" data-th-field="*{food}" value="before">
                    <label for="before">before food</label>
                    <br>
                    <input type="radio" id="after" data-th-field="*{food}" value="after">
                    <label for="after">after food</label>
                    <br>
                    <input type="radio" id="na" data-th-field="*{food}" value="na">
                    <label for="na">not applicable</label>
                </td>
                <td>
                    <!--error-->
                </td>
            </tr>
            <tr>
                <td>medication start date: </td>
                <td>
                    <input type="hidden" data-th-field="*{startDate}">
                    <span data-th-text="*{startDate}"></span>
                </td>
                <td>
                    <!--error-->
                </td>
            </tr>
            <tr>
                <td>medication end date: </td>
                <td>
                    <input type="date" data-th-field="*{endDate}">
                </td>
                <td>
                    <!--error-->
                </td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" data-th-field="*{active_ingredients}">
                    <input type="hidden" data-th-field="*{adverse_reactions}">
                    <input type="hidden" data-th-field="*{UUID}">
                </td>
                <td>
                    <button type="submit">update</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>

</body>
</html>
