<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <form method="POST" action="/login" data-th-object="${user}">
        <table>
            <tr>
                <td>Username: </td>
                <td>
                    <input type="text" data-th-field="*{username}">
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="password" data-th-field="*{password}">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">log in</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a data-th-href="@{/createuser}">create account here</a>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
