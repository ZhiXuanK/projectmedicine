<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.typekit.net/ryy8lbe.css">
</head>

<body>

    <!--STICKY TOP NAV BAR, COLLAPSIBLE-->
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">

            <!--BRANDING + LOGO-->
            <a class="navbar-brand" href="#">
                <img data-th-src="@{/images/logo.png}" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-center rounded-circle" />
                PURIN MEDICAL LOG
            </a>

            <!--BUTTON WHEN COLLAPSE-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--NAVIGATION TO DIFFERENT PAGES (MEDICINE + VISIT)-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav" id="navbar-items">
                    <li class="nav-item">
                        <a class="nav-link" data-th-href="@{/dashboard/medicine}">MEDICINE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-th-href="@{/dashboard/visit}">VISIT</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="/dashboard/logout">
                            <button type="submit" class="btn btn-outline-primary bold float-end" id="navButton">LOG
                                OUT</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <!-- ADD VISIT FORM -->
    <div class="card">
        <div class="container-fluid" id="form">
            <form method="POST" action="/visit/add" data-th-object="${visit}" class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 g-2">
                    <div class="col-xs-6">
                        <div class="text-center">
                            <img data-th-src="@{/images/doctor.jpeg}"
                                class="card-img rounded-circle border border-3 form-image">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label bold">DOCTOR'S NAME</label>
                            <input type="text" class="form-control" id="name" data-th-field="*{name}">
                            <div id="nameError" class="form-text">
                                <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                    data-th-errorclass="error"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="mb-3">
                            <label for="date" class="form-label bold">DATE OF VISIT</label>
                            <input type="date" data-th-field="*{date}" class="form-control">
                            <div id="dateError" class="form-text">
                                <span data-th-if="${#fields.hasErrors('date')}" data-th-errors="*{date}"
                                    data-th-errorclass="error"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label bold">IMPORTANT NOTES</label>
                            <input type="text" data-th-field="*{note}" id="note" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <a class="btn btn-outline-primary" data-th-href="@{/dashboard/visit}">BACK</a>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="submit" class="btn btn-outline-primary float-end">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ADD VISIT FORM -->
    <div class="card">
        <div class="container-fluid" id="form">
            <form method="POST" action="/visit/add" data-th-object="${visit}" class="container-fluid">
                <div class="row row-cols-1 row-cols-md-2 g-2">
                    <div class="col-xs-6">
                        <div class="text-center">
                            <img data-th-src="@{/images/doctor.jpeg}"
                                class="card-img rounded-circle border border-3 form-image">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label bold">DOCTOR'S NAME</label>
                            <input type="text" class="form-control" id="name" data-th-field="*{name}">
                            <div id="nameError" class="form-text">
                                <span data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                    data-th-errorclass="error"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="mb-3">
                            <label for="date" class="form-label bold">DATE OF VISIT</label>
                            <input type="date" data-th-field="*{date}" class="form-control">
                            <div id="dateError" class="form-text">
                                <span data-th-if="${#fields.hasErrors('date')}" data-th-errors="*{date}"
                                    data-th-errorclass="error"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label bold">IMPORTANT NOTES</label>
                            <input type="text" data-th-field="*{note}" id="note" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-left">
                        <a class="btn btn-outline-primary" data-th-href="@{/dashboard/visit}">BACK</a>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="submit" class="btn btn-outline-primary float-end">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- FOOTER -->
    <div class="footer fixed-bottom bg-body-tertiaryr">
        <div class="text-center">
            <p>@All rights reserved, designed and developed by PURIN MEDICAL</p>
        </div>
    </div>

    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
